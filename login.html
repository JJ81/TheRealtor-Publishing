<!doctype html>
<html lang="ko">
<head>
	<meta charset="UTF-8" />
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
	<link rel="stylesheet" href="./assets/stylesheets/styles.css?v=1.0.0" />
	<title>The Realtor</title>
</head>

<body>

<div class="j-container login-area">
	<div class="search-box-wrap">
		<h1 class="logo center">
			<a href="#">
				<img src="./assets/images/logo-realtor.png" alt="" width="220" />
			</a>
		</h1>
		<form action="#" method="post" class="form-search">
			<legend>로그인</legend>
			<div class="search-box">
				<input type="text"
					   name="user_id"
					   class="input-search-box login-field"
					   autocomplete="off"
					   autofocus
					   placeholder="아이디를 입력하세요."
					   required />
			</div>
			<div class="search-box" style="margin-top: 20px;">
				<input type="password"
					   name="password"
					   class="input-search-box login-field"
					   autocomplete="off"
					   placeholder="비밀번호를 입력하세요."
					   required />
			</div>
			<div class="search-box clearfix" style="margin-top: 20px;padding: 0 10px;">
				<span class="fleft">
					<a href="#" class="btn-find-id">아이디찾기</a>&nbsp;&nbsp;
					<a href="#" class="btn-find-pw">비밀번호찾기</a>
				</span>
				<a href="#" class="fright btn-go-register">회원가입</a>

			</div>
			<div class="search-box" style="margin-top: 20px;">
				<button type="submit" class="btn-form-login">로그인</button>
			</div>
		</form>
	</div>
</div>

</body>
</html>
