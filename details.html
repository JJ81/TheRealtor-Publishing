<!doctype html>
<html lang="ko">
<head>
	<meta charset="UTF-8" />
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
	<link rel="stylesheet" href="./assets/stylesheets/styles.css?v=1.0.4" />
	<title>The Realtor</title>
</head>

<body>

<header style="border-bottom: 1px solid #3893e1;">
	<div class="hd-inner clearfix">
		<div class="search-box-wrap fleft clearfix" style="margin-top: 0;">
			<h1 class="logo fleft" style="margin-right: 25px;">
				<a href="#">
					<img src="./assets/images/logo-realtor.png" alt="" width="220" />
				</a>
			</h1>
			<form action="#" method="post" class="form-search fright">
				<legend>검색창</legend>
				<div class="search-box">
					<input type="text"
						   name="keyword"
						   class="input-search-box"
						   autocomplete="off"
						   placeholder="검색어를 입력하세요."
						   required />
					<i class="fas fa-search ico-search"></i>
				</div>
			</form>
		</div>

		<div class="fright">
			<a href="#" class="btn-register">회원가입</a>
			<a href="#" class="btn-login">로그인</a>
		</div>
	</div>
</header>

<hr />

<div class="j-container details-area">
	<div class="recommend-search-info-wrap">
		<h2 class="page-title">기본정보</h2>
		<div class="details-table">
			<table>
				<tr>
					<th>매매가</th>
					<td>75,000만원</td>
					<th>융자금</th>
					<td>29,000만원</td>
				</tr>
				<tr>
					<th>전/월세 보증금</th>
					<td>24,500만원</td>
					<th>월세총액</th>
					<td>269만원</td>
				</tr>
				<tr>
					<th>입주가능일</th>
					<td>협의가능</td>
					<th>관리비</th>
					<td>-만원</td>
				</tr>
				<tr>
					<th>문의처</th>
					<td colspan="3">
						나누림공인중개사무소 (123412341234) <a href="#" class="location-link">소재지</a><br />
						<span>[이미지필요]한국공인중개사협회 회원업소</span>
					</td>
				</tr>
				<tr>
					<th>대표자</th>
					<td colspan="3">
						감민서<br />
						<span>063-461-0057 / 010-7343-0013</span>
					</td>
				</tr>
				<tr>
					<th>특징</th>
					<td colspan="3">
						-
					</td>
				</tr>
			</table>
			<div class="btn-area">
				<a href="#" class="btn-go-direct">
					바로가기
					<i class="fas fa-angle-right"></i>
				</a>
			</div>
		</div>
	</div>
</div>

</body>
</html>
