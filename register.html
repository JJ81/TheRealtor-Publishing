<!doctype html>
<html lang="ko">
<head>
	<meta charset="UTF-8" />
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
	<link rel="stylesheet" href="./assets/stylesheets/styles.css?v=1.0.0" />
	<title>The Realtor</title>
</head>

<body>

<div class="j-container login-area">
	<div class="search-box-wrap">
		<h1 class="logo center">
			<a href="#">
				<img src="./assets/images/logo-realtor.png" alt="" width="220" />
			</a>
		</h1>
		<form action="#" method="post" class="form-search">
			<legend>회원가입</legend>
			<div class="search-box">
				<input type="text"
					   name="name"
					   class="input-search-box login-field"
					   autocomplete="off"
					   placeholder="이름을 입력하세요."
					   required />
			</div>

			<div class="search-box mrt20">
				<input type="text"
					   name="age"
					   class="input-search-box login-field"
					   autocomplete="off"
					   placeholder="나이 입력 (예) 40"
					   required />
			</div>

			<div class="search-box mrt20">
				<input type="tel"
					   name="phone"
					   class="input-search-box login-field"
					   autocomplete="off"
					   placeholder="연락처를 - 을 제외하고 입력하세요."
					   required />
			</div>

			<div class="search-box mrt20">
				<input type="text"
					   name="address"
					   class="input-search-box login-field"
					   autocomplete="off"
					   placeholder="주소를 동까지 입력하세요."
					   required />
			</div>

			<div class="search-box mrt20">
				<input type="text"
					   name="user_id"
					   class="input-search-box login-field"
					   autocomplete="off"
					   placeholder="아이디를 입력하세요."
					   required />
			</div>

			<div class="search-box mrt20">
				<input type="password"
					   name="password"
					   class="input-search-box login-field"
					   autocomplete="off"
					   placeholder="비밀번호 입력"
					   required />
			</div>

			<div class="search-box mrt20">
				<input type="password"
					   name="password"
					   class="input-search-box login-field"
					   autocomplete="off"
					   placeholder="비밀번호 확인 입력"
					   required />
			</div>
			<div class="search-box clearfix" style="margin-top: 20px;padding: 0 10px;">
				<span class="fleft">
					<input type="checkbox" name="agreement" id="agreement" required />
					<label for="agreement">개인정보취급방침에 동의합니다.</label>&nbsp;
					<a href="#" class="btn-link-agree-doc">확인하기</a>
				</span>
				<a href="#" class="fright btn-go-register">로그인 하러가기</a>

			</div>
			<div class="search-box" style="margin-top: 20px;">
				<button type="submit" class="btn-form-login">회원가입</button>
			</div>
		</form>
	</div>
</div>

</body>
</html>
