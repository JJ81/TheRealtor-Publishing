<!doctype html>
<html lang="ko">
<head>
	<meta charset="UTF-8" />
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
	<link rel="stylesheet" href="./assets/stylesheets/styles.css?v=1.0.0" />
	<title>The Realtor</title>
</head>

<body>

	<header>
		<div class="hd-inner">
			<span class="fright">
				<a href="#" class="btn-register">회원가입</a>
				<a href="#" class="btn-login">로그인</a>
			</span>
		</div>
	</header>

	<hr />

	<div class="j-container">
		<div class="search-box-wrap">
			<h1 class="logo center">
				<a href="#">
					<img src="./assets/images/logo-realtor.png" alt="" width="220" />
				</a>
			</h1>
			<form action="#" method="post" class="form-search">
				<legend>메인 페이지 검색창</legend>
				<div class="search-box">
					<input type="text"
						   name="keyword"
						   class="input-search-box"
						   autocomplete="off"
						   autofocus
						   placeholder="검색어를 입력하세요."
						   required />
					<i class="fas fa-search ico-search"></i>
				</div>
			</form>
		</div>

		<hr />

		<div class="recommend-info-wrap">
			<div class="clearfix">
				<div class="col-2">
					<div class="col-inner-wrp">
						<h2 class="title">도시(특별시/광역시/시)</h2>
						<div class="clearfix">
							<div class="col-2">
								<a href="#" class="btn-recom-link btn-type-01">
									노후주택<br />
									<small>(20년 이상)</small>
								</a>
							</div>
							<div class="col-2">
								<a href="#" class="btn-recom-link btn-type-02">
									도심지 단독주택
								</a>
							</div>
						</div>
					</div>
				</div>
				<div class="col-2">
					<div class="col-inner-wrp">
						<h2 class="title">전원(읍/면/리)</h2>
						<div class="clearfix">
							<div class="col-2">
								<a href="#" class="btn-recom-link btn-type-03">
									전원주택
								</a>
							</div>
							<div class="col-2">
								<a href="#" class="btn-recom-link btn-type-04">
									농가주택
								</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
